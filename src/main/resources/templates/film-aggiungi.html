<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi un film</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Aggiungi un film</h1>

    <form method="post" th:object="${filmForm}">
        <div>
            <label>Titolo</label>
            <input th:field="*{titolo}" type="text" />
            <!-- controlli del validator -->
            <div th:if="${#fields.hasErrors('titolo')}">
                <span th:errors="*{titolo}" class="text-danger"></span>
            </div>
        </div>
        <div>
            <label>Genere</label>
            <select name="genere" th:field="*{genere}">
                <option value="azione">azione</option>
                <option value="sci-fi">sci-fi</option>
                <option value="fantasy">fantasy</option>
                <option value="horror">horror</option>
                <option value="commedia">commedia</option>
            </select>
            <!-- controlli del validator -->
            <div th:if="${#fields.hasErrors('genere')}">
                <span th:errors="*{genere}" class="text-danger"></span>
            </div>
        </div>
        <div>
            <label>Anno</label>
            <input th:field="*{anno}" type="number" />
            <!-- controlli del validator -->
            <div th:if="${#fields.hasErrors('anno')}">
                <span th:errors="*{anno}" class="text-danger"></span>
            </div>
        </div>
        <div>
            <label>Voto</label>
            <select name="voto" th:field="*{voto}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <!-- controlli del validator -->
            <div th:if="${#fields.hasErrors('voto')}">
                <span th:errors="*{voto}" class="text-danger"></span>
            </div>
        </div>

        <div>
            <input class="btn btn-success" type="submit" value="Invia"/>
            <input class="btn btn-secondary" type="reset" value="Svuota"/>
            <a th:href="@{/films}" class="btn btn-primary">Indietro</a>
        </div>
    </form>

</body>

</html>
